<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table">
        <tr>
            <td class="red">On/C</td>
            <td class="gray">Mc</td>
            <td class="gray">M-</td>
            <td class="gray">M+</td>
            <td class="gray">%</td>
        </tr>
        
        <tr>
            <td class="gray">+/-</td>
            <td class="rool">7</td>
            <td class="rool">8</td>
            <td class="rool">9</td>
            <td class="gray">X</td>
        </tr>

        <tr>
            <td class="gray">%</td>
            <td class="rool">4</td>
            <td class="rool">5</td>
            <td class="rool">6</td>
            <td class="gray">-</td>
        </tr>

        <tr>
            <td class="gray">âˆš</td>
            <td class="rool">1</td>
            <td class="rool">2</td>
            <td class="rool">3</td>
            <td class="gray" rowspan="2">+</td>
        </tr>

        <tr>
            <td class="gray">CE</td>
            <td class="gray">0</td>
            <td class="rool">.</td>
            <td class="gray">=</td>
        </tr>

        <tr class="visor">
            <td id="white" colspan="5">0</td>
        </tr>

    </table>
</body>
</html>
