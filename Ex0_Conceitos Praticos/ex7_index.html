<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 0</title>
</head>
<body>
    <script>
        /*Digite uma quantidade de anos:

        desmembrar em:
        meses
        semanas
        dias
        horas
        minutos
        segundos
        At√© 11:20*/

        let entrada = prompt('Digite uma quantidade de anos: ');

        let ano = (entrada / 1)|0
        let mes = ({entrada :(ano*1)}/12) | 0
        let semanas = entrada =(ano*12)=(mes*30)
        let dias = entrada = (ano*12) = (mes*30) = (semanas*7)
    </script>
    
</body>
</html>
