<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combustivel</title>
    <script src="combustiveis.js"></script>
    <link rel="stylesheet" href="combustiveis.css">
</head>

<body>
    <main>
        <h1>Calculadora de Combustivel</h1>
        
        <form id="fuelForm">
            <div class="input-group">
                <label for="ValorCombustivel">Valor do combustível (R$):</label>
                <input type="number" id="ValorCombustivel" placeholder="Digite o valor" step="0.01" required>
            </div>

            <fieldset>
                <legend>Escolha o tipo de combustível:</legend>
                <div class="radio-group">
                    <input type="radio" id="Etanol" name="combustivel" value="etanol">
                    <label for="Etanol">Etanol</label>
                    <input type="radio" id="Gasolina" name="combustivel" value="gasolina">
                    <label for="Gasolina">Gasolina</label>
                </div>
            </fieldset>

            <div class="input-group">
                <label for="Eficiencia">Eficiência do motor (%):</label>
                <select id="Eficiencia" name="eficiencia">
                    <option value="60">60%</option>
                    <option value="65">65%</option>
                    <option value="70" selected>70%</option> <!-- Default value -->
                    <option value="75">75%</option>
                    <option value="80">80%</option>
                </select>
            </div>

            <button type="button" onclick="startProcess()">Calcular</button>
        </form>

        <div id="resultado"></div>
    </main>
</body>

</html>
